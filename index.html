<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrailBuddy - AI Travel Itinerary Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=DM+Sans:wght@400;500;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">TrailBuddy</h1>
            <p class="tagline">Your AI-Powered Journey Begins Here</p>
        </header>

        <div class="main-grid">
            <!-- Form Section -->
            <div class="form-section">
                <h2 class="section-title">Plan Your Journey</h2>
                
                <form id="itineraryForm">
                    <div class="form-group">
                        <label for="place">Destination</label>
                        <input type="text" id="place" name="place" placeholder="e.g., Goa, India" required>
                    </div>

                    <div class="form-group">
                        <label for="duration">Trip Duration (days)</label>
                        <input type="number" id="duration" name="duration" min="1" max="30" value="4" required>
                    </div>

                    <div class="form-group">
                        <label for="people">Number of Travelers</label>
                        <input type="number" id="people" name="people" min="1" max="50" value="2" required>
                    </div>

                    <div class="form-group">
                        <label>Travel Theme</label>
                        <div class="checkbox-group" id="themeOptions">
                            <span class="tag" data-value="Adventure">Adventure</span>
                            <span class="tag" data-value="Relaxation">Relaxation</span>
                            <span class="tag" data-value="Culture">Culture</span>
                            <span class="tag" data-value="Nature">Nature</span>
                            <span class="tag" data-value="Nightlife">Nightlife</span>
                            <span class="tag" data-value="Foodie">Foodie</span>
                            <span class="tag" data-value="Luxury">Luxury</span>
                            <span class="tag" data-value="Budget">Budget</span>
                            <span class="tag" data-value="Romantic">Romantic</span>
                            <span class="tag" data-value="Spiritual">Spiritual</span>
                            <span class="tag" data-value="History">History</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget Level</label>
                        <select id="budget" name="budget" required>
                            <option value="budget">Budget</option>
                            <option value="mid-range" selected>Mid-Range</option>
                            <option value="luxury">Luxury</option>
                            <option value="mixed">Mixed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Interests</label>
                        <div class="tag-input-container">
                            <input type="text" id="interestInput" placeholder="Add interest (e.g., Photography)">
                            <button type="button" class="add-tag-btn" onclick="addInterest()">Add</button>
                        </div>
                        <div class="tag-input-wrapper" id="interestTags"></div>
                    </div>

                    <div class="form-group">
                        <label for="pace">Travel Pace</label>
                        <select id="pace" name="pace" required>
                            <option value="relaxed">Relaxed</option>
                            <option value="balanced" selected>Balanced</option>
                            <option value="fast-paced">Fast-Paced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="accommodation">Accommodation Preference</label>
                        <input type="text" id="accommodation" name="accommodation" placeholder="e.g., Near Beach, City Center">
                    </div>

                    <div class="form-group">
                        <label for="transport">Transportation</label>
                        <input type="text" id="transport" name="transport" placeholder="e.g., Scooter, Public Transport">
                    </div>

                    <div class="form-group">
                        <label for="food">Food Preferences</label>
                        <input type="text" id="food" name="food" placeholder="e.g., Must-try local dishes, Vegetarian">
                    </div>

                    <div class="form-group">
                        <label for="constraints">Special Requests/Constraints</label>
                        <textarea id="constraints" name="constraints" placeholder="e.g., No early mornings, Must visit specific place"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="dates">Travel Dates/Season</label>
                        <textarea id="dates" name="dates" placeholder="e.g., March 2026, During Holi festival"></textarea>
                    </div>

                    <button type="submit" class="generate-btn" id="generateBtn">
                        <span id="btnText">Generate My Itinerary</span>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </button>

                    <div class="error-message" id="errorMessage"></div>
                </form>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">‚úàÔ∏è</div>
                    <p class="empty-state-text">Your adventure awaits...<br>Fill out the form to generate your personalized itinerary</p>
                </div>

                <div id="itineraryResults" style="display: none;">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_URL = 'https://trailbuddy.onrender.com';
        
        // State
        let selectedThemes = [];
        let interests = [];

        // Initialize theme selection
        document.querySelectorAll('#themeOptions .tag').forEach(tag => {
            tag.addEventListener('click', function() {
                this.classList.toggle('active');
                const value = this.dataset.value;
                
                if (this.classList.contains('active')) {
                    selectedThemes.push(value);
                } else {
                    selectedThemes = selectedThemes.filter(t => t !== value);
                }
            });
        });

        // Add interest function
        function addInterest() {
            const input = document.getElementById('interestInput');
            const value = input.value.trim();
            
            if (value && !interests.includes(value)) {
                interests.push(value);
                renderInterests();
                input.value = '';
            }
        }

        // Allow Enter key to add interest
        document.getElementById('interestInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addInterest();
            }
        });

        // Render interests
        function renderInterests() {
            const container = document.getElementById('interestTags');
            container.innerHTML = interests.map(interest => `
                <span class="tag active" onclick="removeInterest('${interest}')">
                    ${interest} √ó
                </span>
            `).join('');
        }

        // Remove interest
        function removeInterest(interest) {
            interests = interests.filter(i => i !== interest);
            renderInterests();
        }

        // Form submission
        document.getElementById('itineraryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate theme selection
            if (selectedThemes.length === 0) {
                showError('Please select at least one travel theme');
                return;
            }

            const formData = {
                place: document.getElementById('place').value,
                duration: parseInt(document.getElementById('duration').value),
                theme: selectedThemes,
                number_of_people: parseInt(document.getElementById('people').value),
                budget_level: document.getElementById('budget').value,
                interests: interests.length > 0 ? interests : ['General sightseeing'],
                pace: document.getElementById('pace').value,
                accommodation_area: document.getElementById('accommodation').value || 'City center',
                transport_preference: document.getElementById('transport').value || 'Public transport',
                food_preference: document.getElementById('food').value || 'Local cuisine',
                constraints: document.getElementById('constraints').value.split(',').map(s => s.trim()).filter(s => s),
                season_dates: document.getElementById('dates').value.split(',').map(s => s.trim()).filter(s => s)
            };

            await generateItinerary(formData);
        });

        // Generate itinerary
        async function generateItinerary(data) {
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            const errorMsg = document.getElementById('errorMessage');
            
            // Show loading state
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            errorMsg.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to generate itinerary');
                }

                const result = await response.json();
                displayItinerary(result.data);
                
            } catch (error) {
                showError('Failed to generate itinerary. Please make sure the backend server is running on port 8000.');
                console.error('Error:', error);
            } finally {
                // Reset button state
                btn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        // Display itinerary
        function displayItinerary(data) {
            const emptyState = document.getElementById('emptyState');
            const results = document.getElementById('itineraryResults');
            
            emptyState.style.display = 'none';
            results.style.display = 'block';
            
            results.innerHTML = `
                <div class="itinerary-header fade-in">
                    <h2 class="destination-name">${data.destination}</h2>
                    <div class="trip-meta">
                        <div class="meta-item">
                            <span class="meta-icon">üìÖ</span>
                            <span>${data.duration} Days</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon">üí∞</span>
                            <span>${data.budget_level}</span>
                        </div>
                    </div>
                    ${data.activities && data.activities.length > 0 ? `
                        <div class="activities-list">
                            ${data.activities.map(activity => `
                                <span class="activity-badge">${activity}</span>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>

                <div class="days-container">
                    ${data.days.map((day, index) => `
                        <div class="day-card fade-in" style="animation-delay: ${index * 0.1}s">
                            <h3 class="day-number">Day ${day.day}</h3>
                            
                            ${day.places && day.places.length > 0 ? `
                                <div class="day-section">
                                    <div class="day-section-title">
                                        <span>üìç</span> Places to Visit
                                    </div>
                                    <ul class="day-list">
                                        ${day.places.map(place => `<li>${place}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${day.activities && day.activities.length > 0 ? `
                                <div class="day-section">
                                    <div class="day-section-title">
                                        <span>üéØ</span> Activities
                                    </div>
                                    <ul class="day-list">
                                        ${day.activities.map(activity => `<li>${activity}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${day.food && day.food.length > 0 ? `
                                <div class="day-section">
                                    <div class="day-section-title">
                                        <span>üçΩÔ∏è</span> Food Recommendations
                                    </div>
                                    <ul class="day-list">
                                        ${day.food.map(food => `<li>${food}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${day.stay ? `
                                <div class="day-section">
                                    <div class="day-section-title">
                                        <span>üè®</span> Accommodation
                                    </div>
                                    <div class="day-section-content">${day.stay}</div>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>

                ${data.travel_tips && data.travel_tips.length > 0 ? `
                    <div class="travel-tips fade-in">
                        <h3 class="tips-title">Travel Tips</h3>
                        <ul class="tips-list">
                            ${data.travel_tips.map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
            `;

            // Scroll to results
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }
    </script>
</body>
</html>
